type Track {
    id: ID!
    title: String!
    album: Album
    artists: [Artist]
    bands: [Band]
    duration: Int
    released: Int
    genres: [Genre]
}

input NewTrack {
    title: String!
    album: String
    artistsIds: [String]
    bandsIds: [String]
    duration: Int
    released: Int
    genresIds: [String]
}

input UpdateTrack {
    id: ID!
    title: String
    album: String
    artistsIds: [String]
    bandsIds: [String]
    duration: Int
    released: Int
    genresIds: [String]
}

type Member {
  artist: Artist!
  instrument: String
  years: String
}

type Query {
    getTrack(id:ID!):Track
    getTracks(limit:Int, offset:Int):[Track]
}

type Mutation {
    createTrack(newBand:NewTrack):Track
    updateTrack(id:ID!,updateTrack:UpdateTrack):Track
    deleteTrack(id:ID!):DeleteData
}
