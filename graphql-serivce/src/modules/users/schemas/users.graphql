type User {
    id: ID!
    firstName: String
    lastName: String
    password: String
    email: String!
}

input CreateUser {
  firstName: String!
  lastName: String!
  password: String!
  email: String!
}

input Login {
  email: String!
  password: String!
}

type JWT {
  jwt: String!
}

type Query {
    login(login:Login):JWT
    getUser(id:ID!):User
}

type Mutation {
 createUser(user: CreateUser): User
}
